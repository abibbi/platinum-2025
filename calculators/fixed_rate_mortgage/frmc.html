<html lang="en">
  <head>
    <title>
      InternetActive Calculators: Fixed Rate Mortgage Calculator
    </title>
    <!--InternetActive Calculators�-->
    <!--Version 2.0-->
    <!--Copyright � 1998 - 2001 Desert Cactus Software Corporation-->

    <script language="JavaScript" src="style.js"></script>

    <script language="JavaScript" src="frmcv.js"></script>
  </head>

  <body
    bgcolor="#FFFFFF"
    text="#000000"
    link="#000099"
    vlink="#9999FF"
    alink="#CC0000"
    leftmargin="0"
    topmargin="0"
    marginwidth="0"
    marginheight="0"
  >
    <table role="presentation" width="500">
      <tr>
        <td>
          <center></center>
          <form action="frmcr.html">
            <center>
              <table role="presentation" border="1" cellpadding="7">
                <tr>
                  <td colspan="2" bgcolor="#FFFFEE">
                    <center>
                      <span class="FontTwo"
                        ><strong>InternetActive Calculators�</strong>
                      </span>
                      <br />
                      <span class="FontThree">
                        <strong
                          >Fixed Rate Mortgage Calculator</strong
                        ></span
                      >
                    </center>
                  </td>
                </tr>
                <tr></tr>
                <tr>
                  <td bgcolor="#EEEEEE">
                    <span class="FontFour"> Loan Amount: </span>
                  </td>
                  <td bgcolor="#EEFFEE">
                    <input
                      aria-label="Loan Amount"
                      style="
                        font-family: Verdana, Arial;
                        font-size: 8pt;
                      "
                      onFocus="select();"
                      onBlur="checkLA(this.form);"
                      name="LoanAmount"
                      value="250000"
                    />
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE">
                    <span class="FontFour"> Interest Rate: </span>
                  </td>
                  <td bgcolor="#FFEEEE">
                    <input
                      aria-label="Interest Rate"
                      style="
                        font-family: Verdana, Arial;
                        font-size: 8pt;
                      "
                      onFocus="select();"
                      onBlur="checkIR(this.form);"
                      name="InterestRate"
                      value="8"
                    />
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE">
                    <span class="FontFour"> Number of Months: </span>
                  </td>
                  <td bgcolor="#EEEEFF">
                    <input
                      aria-label="Number of Months"
                      style="
                        font-family: Verdana, Arial;
                        font-size: 8pt;
                      "
                      onFocus="select();"
                      onBlur="checkM(this.form);"
                      name="NumberOfMonths"
                      value="360"
                    />
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE">
                    <span class="FontFour">
                      Additional Principal Per Month:
                    </span>
                  </td>
                  <td bgcolor="#FFEEFF">
                    <input
                      aria-label="Additional Principal Per Month"
                      style="
                        font-family: Verdana, Arial;
                        font-size: 8pt;
                      "
                      onFocus="select();"
                      onBlur="checkAP(this.form);"
                      name="AdditionalPrincipal"
                      value="0"
                    />
                  </td>
                </tr>
                <tr>
                  <td colspan="2" bgcolor="#FFFFEE">
                    <span class="FontFive">
                      <input
                        aria-label="Calculate Payment Only"
                        type="radio"
                        name="calculate_option"
                        value="0"
                        checked
                      />
                      Calculate Payment Only<br />
                      <input
                        aria-label="Calculate Payment and Display Amortization Schedule"
                        type="radio"
                        name="calculate_option"
                        value="1"
                      />
                      Calculate Payment and Display Amortization
                      Schedule<br />
                    </span>
                  </td>
                </tr>
              </table>
              <script language="JavaScript" src="enda.js"></script>
            </center>
          </form>
        </td>
      </tr>
    </table>

    <a
      style="margin-left: 5rem"
      href="https://www.platinumfcu.org/index.php"
      >Site Map</a
    >
  </body>
</html>
