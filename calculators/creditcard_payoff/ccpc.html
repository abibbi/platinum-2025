<html lang="en">
  <head>
    <title>
      InternetActive Calculators: Credit Card Payoff Calculator
    </title>

    <script language="JavaScript" src="style.js"></script>

    <script language="JavaScript" src="ccpcv.js"></script>
  </head>

  <body
    bgcolor="#FFFFFF"
    text="#000000"
    link="#000099"
    vlink="#9999FF"
    alink="#CC0000"
    leftmargin="0"
    topmargin="0"
    marginwidth="0"
    marginheight="0"
  >
    <table role="presentation" width="500">
      <tr>
        <td>
          <center></center>
          <form action="ccpcr.html">
            <center>
              <table role="presentation" border="1" cellpadding="7">
                <tr>
                  <td colspan="2" bgcolor="#FFFFEE">
                    <center>
                      <span class="FontTwo"
                        ><strong>InternetActive Calculators�</strong>
                      </span>
                      <br />
                      <span class="FontThree">
                        <strong
                          >Credit Card Payoff Calculator</strong
                        ></span
                      >
                    </center>
                  </td>
                </tr>
                <tr></tr>
                <tr>
                  <td bgcolor="#EEEEEE">
                    <span class="FontFour"> Monthly Payment: </span>
                  </td>
                  <td bgcolor="#EEFFEE">
                    <input
                      aria-label="Monthly Payment"
                      style="
                        font-family: Verdana, Arial;
                        font-size: 8pt;
                      "
                      onFocus="select();"
                      onBlur="checkMP(this.form);"
                      name="MonthlyPayment"
                      value="100"
                    />
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE">
                    <span class="FontFour">
                      Credit Card Balance:
                    </span>
                  </td>
                  <td bgcolor="#FFEEEE">
                    <input
                      aria-label="Credit Card Balance"
                      style="
                        font-family: Verdana, Arial;
                        font-size: 8pt;
                      "
                      onFocus="select();"
                      onBlur="checkCCB(this.form);"
                      name="CreditCardBalance"
                      value="2500"
                    />
                  </td>
                </tr>
                <tr>
                  <td bgcolor="#EEEEEE">
                    <span class="FontFour"> Interest Rate: </span>
                  </td>
                  <td bgcolor="#EEEEFF">
                    <input
                      aria-label="Interest Rate"
                      style="
                        font-family: Verdana, Arial;
                        font-size: 8pt;
                      "
                      onFocus="select();"
                      onBlur="checkIR(this.form);"
                      name="InterestRate"
                      value="19.8"
                    />
                  </td>
                </tr>
              </table>
              <script language="JavaScript" src="enda.js"></script>
            </center>
          </form>
        </td>
      </tr>
    </table>

    <a
      style="margin-left: 5rem"
      href="https://www.platinumfcu.org/index.php"
      >Site Map</a
    >
  </body>
</html>
